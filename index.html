<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpius</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

</head>
<body>

    <header>

        <nav>

            <!-- NAVBAR PARA CELULAR -->

            <div id="mobile-navbar">

                <div class="logo-space">

                    <img src="assets/imgs/logo-scorpius-lado.svg" alt="Logo da Scorpius completa lateral">

                </div>

            </div>

            <!-- NAVBAR PARA PC -->

            <div id="desktop-navbar">

                <div class="logo-space">

                    <img src="assets/imgs/logo-scorpius-lado.svg" alt="Logo da Scorpius completa lateral">

                </div>
            
                
                <div id="user-space">

                    <div id="pags-space">

                        <a href="">Descubra nossas ferramentas</a>
                        <a href="">Conheça nosso plano</a>
                        <a href="">Sobre nós / SAQ</a>

                    </div>
        
                    <div id="login-user">
        
                        <button>Cadastre-se</button>

                        <span onclick="showLoginModal()" >Entrar</span>
        
                    </div>

                </div>

            </div>
 
        </nav>

    </header>

    <main>

        <section id="first-area">

            <div id="search-area">

                <p>Encontre as melhores vagas de estágio.</p>
                <p>Seu primeiro emprego é aqui!</p>

                <div id="search-job">

                    <form action="">

                        <input type="text" placeholder="Busca por cargos">
                        <button type="submit">Procurar</button>

                    </form>

                </div>
                

            </div>

        <div id="image-area">

                <img src="assets/imgs/first-session-image.png" alt="">

            </div>
            
        </section>

        <section id="second-area">

            <h1>Cargos em sua área de atuação</h1>

              <!-- Swiper -->
            <div class="swiper">

                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>

                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>

            <div id="second-area-button">

                <a href=""><button>Encontrar todas as vagas</button></a>
                
            </div>

        </section>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="scripts/swiper.js"></script>

</body>
