<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpius</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>

<body>

    <header>

        <nav>

            <!-- NAVBAR PARA CELULAR -->

            <div id="mobile-navbar">

                <div class="logo-space">

                    <img src="assets/imgs/logo-scorpius-lado.svg" alt="Logo da Scorpius completa lateral">

                </div>

            </div>

            <!-- NAVBAR PARA PC -->

            <div id="desktop-navbar">

                <div class="logo-space">

                    <a href="index.html"><img src="assets/imgs/logo-scorpius-lado.svg" alt="Logo da Scorpius completa lateral"></a>

                </div>
            
                
                <div id="user-space">

                    <div id="pags-space">

                        <a href="">Descubra nossas ferramentas</a>
                        <a href="">Conheça nosso plano</a>
                        <a href="">Sobre nós / SAQ</a>

                    </div>
        
                    <div id="login-user">
        
                        <button>Cadastre-se</button>

                        <span>Entrar</span>
        
                    </div>

                </div>

            </div>
 
        </nav>

    </header>

    <main>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">

                    <p>Para</p>
                    <p>Candidatos</p>
                    
                    <h4>Descubra as melhores opotunidades</h4>

                    <a href="student-register.html"><button>Cadastre-se já</button></a>

                    <div id="login-area">

                        <p>Já possui uma conta? <a href="">Entrar</a></p>

                    </div>

                </div>

                <div class="swiper-slide">

                    <p>Para</p>
                    <p>Empresas</p>
                    
                    <h4>Encontre os melhores estagiários da Praia Grande!</h4>

                    <a href="company-register.html"><button>Cadastre-se já</button></a>

                    <div id="login-area">

                        <p>Já possui uma conta? <a href="">Entrar</a></p>

                    </div>

                </div>

            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="scripts/registerswiper.js"></script>
    
</body>
</html>
